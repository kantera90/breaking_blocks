<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        *{padding: 0; margin: 0;}
        canvas {background: #eee; display: block; margin: 0 auto;}
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var x = canvas.width/2;
        var y = canvas.height-30;
        var ballRadius = 10;
        var dx = 2;
        var dy = -2;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r= 0; r<brickRowCount; r++) {
                bricks[c][r] = {x: 0, y: 0, status: 1};
            }
        }

        var score = 0;
        var lives = 2;

        var currentColor = "#0095DD";
        var currentPaddleColor = "#0095DD";
        var colors = [
            "#FF949F",
            "#7AD3FF",
            "#CCC84E",
            "#596650",
            "#94FF47",
            "#FF4321"
        ];

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function randomColor(){
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function keyDownHandler(e){
            if(e.key === "Right" || e.key === "ArrowRight"){
                rightPressed = true;
                console.log(rightPressed);
            }
            else if(e.key === "Left" || e.key === "ArrowLeft" ){
                leftPressed = true;
                console.log(leftPressed);
            }
        }

        function keyUpHandler(e){
            if(e.key === "Right" || e.key === "ArrowRight"){
                rightPressed = false;
                console.log(rightPressed);
            }
            else if(e.key === "Left" || e.key === "ArrowLeft"){
                leftPressed = false;
                console.log(leftPressed);
            }
        }

        function mouseMoveHandler(e) {
            console.log(e.clientX);
            console.log(canvas.offsetLeft);
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width){
                paddleX = relativeX - paddleWidth/2;

                if(relativeX < 0 + paddleWidth/2){
                    paddleX = 0;
                }
                else if(relativeX > canvas.width-paddleWidth/2){
                    paddleX = canvas.width - paddleWidth;
                }
            }
        }

        function collisionDetection(){
            for(var c=0; c<brickColumnCount; c++){
                for(var r=0; r<brickRowCount; r++){
                    var b = bricks[c][r];
                    if(b.status === 1){
                        if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score === brickRowCount*brickColumnCount){
                                alert("YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score:" + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives:"+ lives, canvas.width - 65, 20);
        }

        function drawBall(color) {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(color) {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++){
                for(var r=0; r<brickRowCount; r++){
                    if(bricks[c][r].status === 1){
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function draw() {

            //描画コード
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();

            drawBall(currentColor);

            drawPaddle(currentPaddleColor);

            drawScore();

            drawLives();

            collisionDetection();

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
                currentColor = randomColor();
            }

            if(y + dy < ballRadius) {
                dy = -dy;
                currentColor = randomColor();
            }
            else if(y + dy > canvas.height-ballRadius){
                if(x > paddleX && x < paddleX + paddleWidth){
                    dy = -dy;
                }
                else{

                    lives--;

                    currentPaddleColor = randomColor();
                    paddleWidth = paddleWidth * 1.5;

                    if(0>lives){
                        alert("GAME OVER");
                        document.location.reload();
                    }
                    else{
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }

            if(rightPressed && paddleX < canvas.width-paddleWidth){
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0){
                paddleX -=7;
            }

            x += dx;
            y += dy;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
